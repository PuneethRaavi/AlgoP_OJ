<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Success</title>
    <style>
        /* Basic Reset & Font */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* The Big Smily Finger Emoji */
        .middle-finger {
            font-size: 10rem; /* Makes the emoji very large */
            line-height: 1;
            margin-bottom: 2rem;
            animation: fadein 1s ease-in;
        }

        /* The Success Message from Context */
        .success-message {
            font-size: 1.5rem;
            font-weight: 500;
            color: #4CAF50; /* Green color for success */
            background-color: #2c2c2c;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 1px solid #4CAF50;
            max-width: 80%;
        }

        /* Simple fade-in animation */
        @keyframes fadein {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
    
        <div class="middle-finger">:)</div>
        
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %} </div>
